<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLink â€” Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">ðŸ”‘ Login</h1>
            <p class="login-subtitle">Sign in with your Farmer ID (farmers) or phone (buyers)</p>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginRole">I am a</label>
                    <select id="loginRole" name="role" required>
                        <option value="">Select...</option>
                        <option value="farmer">Farmer</option>
                        <option value="buyer">Buyer</option>
                    </select>
                </div>

                <div class="form-group" id="farmerIdGroup" style="display:none;">
                    <label for="farmerId">Farmer ID</label>
                    <input type="text" id="farmerId" name="farmerId" placeholder="e.g. FARM1234">
                </div>

                <div class="form-group" id="phoneGroup" style="display:none;">
                    <label for="loginPhone">Phone Number</label>
                    <input type="tel" id="loginPhone" name="phone" placeholder="Enter phone number">
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <p style="text-align:center;margin-top:14px;color:#666;font-size:0.95em;">Don't have an account? <a href="index.html">Sign up</a></p>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Simple role-based field toggling for login page
        const loginRole = document.getElementById('loginRole');
        if (loginRole) {
            const farmerGroup = document.getElementById('farmerIdGroup');
            const phoneGroup = document.getElementById('phoneGroup');
            loginRole.addEventListener('change', function(e){
                if (e.target.value === 'farmer') {
                    farmerGroup.style.display = 'block';
                    phoneGroup.style.display = 'none';
                } else if (e.target.value === 'buyer') {
                    farmerGroup.style.display = 'none';
                    phoneGroup.style.display = 'block';
                } else {
                    farmerGroup.style.display = 'none';
                    phoneGroup.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
