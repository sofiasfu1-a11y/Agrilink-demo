<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLink Ethiopia - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <!-- Floating Fruit/Vegetable Shapes -->
    <div class="floating-shapes">
        <div class="shape tomato-shape"></div>
        <div class="shape potato-shape"></div>
        <div class="shape carrot-shape"></div>
        <div class="shape cabbage-shape"></div>
        <div class="shape onion-shape"></div>
        <div class="shape tomato-shape"></div>
        <div class="shape potato-shape"></div>
        <div class="shape carrot-shape"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="help-wrapper">
                <a href="help.html" class="help-btn" aria-label="Help">·ä•·åà·ãõ</a>
            </div>
            <h1 class="login-title">üåæ AgriLink Ethiopia</h1>
            <p class="login-subtitle">Connecting Rural Farmers to Urban Buyers</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required placeholder="Enter your location">
                </div>
                
                <div class="form-group">
                    <label>Role</label>
                    <div class="role-selection">
                        <label class="role-option">
                            <input type="radio" name="role" value="farmer" required>
                            <span>üë®‚Äçüåæ Farmer</span>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="buyer" required>
                            <span>üõí Buyer</span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <span>Login</span>
                </button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
