<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLink Ethiopia - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <!-- Floating Fruit/Vegetable Shapes -->
    <div class="floating-shapes">
        <div class="shape tomato-shape"></div>
        <div class="shape potato-shape"></div>
        <div class="shape carrot-shape"></div>
        <div class="shape cabbage-shape"></div>
        <div class="shape onion-shape"></div>
        <div class="shape tomato-shape"></div>
        <div class="shape potato-shape"></div>
        <div class="shape carrot-shape"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="help-wrapper">
                <a href="help.html" class="help-btn" aria-label="Help">áŠ¥áŒˆá‹›</a>
            </div>
            <h1 class="login-title">ðŸŒ¾ AgriLink Ethiopia</h1>
            <p class="login-subtitle">Connecting Rural Farmers to Urban Buyers</p>
            
            <form id="signupForm" class="login-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required placeholder="Enter your location">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="roleSelect">User Type</label>
                    <select id="roleSelect" name="role" required>
                        <option value="">Select...</option>
                        <option value="farmer">Farmer</option>
                        <option value="buyer">Buyer</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <p style="text-align:center;margin-top:14px;color:#666;font-size:0.95em;">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Farmer ID notification modal (hidden by default) -->
    <div id="farmerIdModal" class="modal" aria-hidden="true" style="display:none;">
        <div class="modal-content">
            <button class="modal-close" id="modalCloseBtn">Ã—</button>
            <h2 id="modalTitle">Farmer ID Sent</h2>
            <p id="modalMessage"></p>
            <div style="text-align:center;margin-top:12px;">
                <a href="login.html" class="btn">Go to Login</a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
